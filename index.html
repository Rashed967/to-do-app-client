<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h3>To-Do App</h3>

    <!-- get task data from user  -->
    <section>
        <form id="addTaskForm">
            <label for="taskName">Task Name</label><br>
            <input type="text" name="taskName" id="taskName" placeholder="Task Name">
            <br>
            <br>
            <label for="startDate">Start Date</label><br>
            <input type="date" name="startDate" id="startDate">
            <br>
            <br>
            <label for="endDate">End Date</label><br>
            <input type="date" name="endDate" id="endDate">
            <br>
            <br>
            <label for="taskNote">Task Note</label>
            <br>
            <textarea name="taskNote" id="taskNote" cols="50" rows="10" placeholder="Task Note"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- all todo task section  -->
    <section id="tableSection">
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                 <tr>
                    <td>Playing Cricket</td>
                    <td>20-12-27</td>
                    <td>20-14-29</td>
                    <td>InComplete</td>
                    <td id="buttonBox">
                        <input  type="checkbox" name="" id="checked">
                        <button id="taskDeleteBtn">D</button>
                    </td>
                 </tr>
            </tbody>
        </table>
    </section>
    

    <script type="module" src="./script/script.js"></script>
    <!-- <script type="module" src="./script/utilities.js"></script> -->
</body>
</html>
