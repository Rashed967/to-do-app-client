<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
</head>
<body>
    <h3>To-Do App</h3>

    <!-- get task data from user  -->
    <section>
        <form id="addTaskForm">
            <label for="taskName">Task Name</label><br>
            <input type="text" name="taskName" id="taskName" placeholder="Task Name">
            <br>
            <br>
            <label for="startDate">Start Date</label><br>
            <input type="date" name="startDate" id="startDate">
            <br>
            <br>
            <label for="endDate">End Date</label><br>
            <input type="date" name="endDate" id="endDate">
            <br>
            <br>
            <label for="taskNote">Task Note</label>
            <br>
            <textarea name="taskNote" id="taskNote" cols="50" rows="10" placeholder="Task Note"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
    

    <script type="module" src="./script/script.js"></script>
</body>
</html>
